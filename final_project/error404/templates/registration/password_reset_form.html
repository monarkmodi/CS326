{% extends "login.html" %}
{% block content %}

<center>
<form action="" method="post">

	{% csrf_token %}

	<br><br><label style="font-size: 19px"><p>Please enter your email below and click the reset button.</p></label><br><br>

    <br><br><input type="submit" class="btn btn-default btn-lg" style="font-face: 'Comic Sans MS'; font-size: larger; color: white; background-color: black; border: 2.5pt ridge lightgrey" value=" Reset password ">
    
</form>
</center>

{% endblock %}
